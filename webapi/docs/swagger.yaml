definitions:
  models.AddChat:
    properties:
      name:
        example: Super Chat
        type: string
    type: object
  models.AddUser:
    properties:
      login:
        example: User
        type: string
      name:
        example: User
        type: string
      password:
        example: password
        type: string
      phone:
        example: "+78005553535"
        type: string
    type: object
  models.Chat:
    properties:
      createdAt:
        example: "1662070156"
        type: string
      id:
        type: integer
      lastMessage:
        $ref: '#/definitions/models.Message'
      name:
        example: Super Chat
        type: string
    type: object
  models.Login:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  models.Message:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      editedAt:
        type: string
      text:
        type: string
      user:
        type: string
    type: object
  models.User:
    properties:
      bio:
        example: What are you taking about?
        type: string
      chats:
        items:
          $ref: '#/definitions/models.Chat'
        type: array
      createdAt:
        example: "1662070156"
        type: string
      lastOnline:
        example: "1662070156"
        type: string
      name:
        example: John
        type: string
      nickname:
        example: Nickname
        type: string
      phone:
        example: "+78005553535"
        type: string
    type: object
  models.WSChat:
    properties:
      newMessages:
        items:
          $ref: '#/definitions/models.Message'
        type: array
    type: object
info:
  contact: {}
  title: Application Api
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: healthy
          schema:
            type: string
      summary: Health check
      tags:
      - General
  /chat:
    post:
      consumes:
      - application/json
      parameters:
      - description: chat params
        in: body
        name: chat
        required: true
        schema:
          $ref: '#/definitions/models.AddChat'
      produces:
      - application/json
      responses:
        "200":
          description: created chat
          schema:
            $ref: '#/definitions/models.Chat'
      summary: create chat
      tags:
      - Chat
  /chat/:id:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "101":
          description: ws struct
          schema:
            $ref: '#/definitions/models.WSChat'
      summary: upgrade request to ws
      tags:
      - Chat
  /chats:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: list of chats for current user
          schema:
            items:
              $ref: '#/definitions/models.Chat'
            type: array
      summary: get all chats
      tags:
      - Chat
  /login:
    post:
      consumes:
      - application/json
      parameters:
      - description: credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.Login'
      produces:
      - application/json
      responses:
        "200":
          description: logged in user
          schema:
            $ref: '#/definitions/models.User'
      summary: Login user
      tags:
      - Auth
  /logout:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Logout user
      tags:
      - Auth
  /register:
    post:
      consumes:
      - application/json
      parameters:
      - description: user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.AddUser'
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: register user
      tags:
      - Auth
securityDefinitions:
  BearerAuth:
    in: header
    name: token
    type: apiKey
swagger: "2.0"
